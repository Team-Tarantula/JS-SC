<body id="start">
  <ul>
    <li class="marked">
      <a href="./532">html</a>
    </li>
    <li>css</li>
    <li id="active">JavaScript
      <ul>
        <li><a href="">JS Core</a></li>
        <li><a href="">DOM</a></li>
        <li><a href="">BOM</a></li>
      </ul>
    </li>
  </ul>
  <ul id="target">
    <li>html</li>
    <li>css</li>
  </ul>
  <input type="button" onclick="get()" value="get">
  <input type="button" onclick="set()" value="set">
  <script>
    //재귀함수
    function traverse(target, callback){ //두개의 매개변수를 가짐, root element, 사용자가 작성한 함수의 인자로 넣어줌(callback)
      if(target.nodeType === Node.ELEMENT_NODE) { //element node만 추출
        if(target.nodeName === 'A') // a 태그를 가진 객체만 선택
          callback(target); //callback위치의 함수에 target으로 추출한 객체를 인자로 넣어줌
        var c = target.childNodes; // 유사배열 c에 target의 자식 객체를 할당
        for(var i=0; i<c.length; i++){ //하위 노드들을 모두 열거
          traverse(c[i], callback); //하위 노드들을 더이상 자식이 나타나지 않을 때까지 callback함수에 전달
        }
      }
    }
    traverse(document.getElementById('start'), function(elem){
      console.log(elem);
    })
    //문자열로 노드 제어
    function get(){
      var target = document.getElementById('target');
      alert(target.innerHTML);
    }
    function set(){
      var target = document.getElementById('target');
      target.innerHTML = "<li>Javascript Core</li>"
    }
  </script>
</body>
